<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>splitable - Split a bill!</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    .no-js {
      visibility: hidden;
      opacity: 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>Splitable ðŸ¤‘</h1>
    <p>Split a bill by entering info from a receipt.</p>
  </header>

  <div id="splitable">
    <div class="row">
      <div class="col s6">
        <div class="input-field">
          <input class="subtotal-input" type="number" pattern="[0-9]*" inputmode="decimal" id="subtotal-label" />
          <label class="validate" for="subtotal-label">
            Subtotal
          </label>
        </div>
      </div>
      <div class="col s6">
        <div class="input-field">
          <label class="validate" for="tax-label">
            Tax
          </label>
          <input class="tax-input" type="number" pattern="[0-9]*" inputmode="decimal" id="tax-label" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s6 input-field tip-input-container">
        <label class="validate" for="tip-label">
          Tip
        </label>
        <input class="tip-input" id="tip-label" type="number" pattern="[0-9]*" inputmode="decimal" />
      </div>

      <!-- <div class="calculated-tip">
        $<span class="tip-total-label">0.00</span>
      </div> -->

      <form class="col s6 radio-button-container">
        <label for="tip-option"> 
          <input class="input-field" id="tip-option" type="radio" name="tip-option-group" value="fixed" checked /> <span>$</span>
        </label>
  
        <label for="percent-option"> 
          <input class="input-field" id="percent-option" type="radio" name="tip-option-group" value="percent" /> <span>%</span>
        </label>
      </form>
    </div>

    <p>Total: $<span class="total-label">0.00</span></p>
    <button class="add-person-btn waves-effect waves-light btn">Add person</button>
    <button class="add-item-btn waves-effect waves-light btn">Add item</button>
    <table>
      <thead>
        <tr>
          <th class="name-col">Name</th>
          <th class="due-col">Due</th>
          <!-- Item column labels added here -->
        </tr>
      </thead>
      <tbody>
        <!-- Person rows -->
      </tbody>
    </table>
    <p>Itemized Total: $<span class="itemized-total-label">0.00</span></p>
    <p class="total-match-msg">Everything checks out</p>
    <p class="total-mismatch-msg">Check Total does not match summed Total</p>
  </div>
  <script>
    // Prevent FOUC
    window.onload = function() {
      document.querySelector('html').classList.remove('no-js');
    }
  </script>
</body>

</html>
